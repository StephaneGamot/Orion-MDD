<div class="article-card">
    <h2 class="articleCardTitle">{{ title }}</h2>
    <div class="articleCardInfo">
      <div class="articleCardDate">{{ date }}</div>
      <div class="articleCardAuthor">{{ author }}</div>
    </div>
    <p class="articleCardContent">{{ content }}</p>
  </div>
