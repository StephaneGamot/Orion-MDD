<div class="nav-container">
  <button mat-icon-button (click)="toggleSidenav()" class="burger-menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="nav-link" [ngClass]="{ active: activeLink === 'articles' }">
    Articles
  </div>
  <div class="nav-link" [ngClass]="{ active: activeLink === 'themes' }">
    Thèmes
  </div>
  <div class="nav-profile">
    <img src="/assets/iconUser.png" alt="Icon user" />
  </div>
</div>

<mat-sidenav-container class="sidenav-container" [class.open]="isSidenavOpen">
  <mat-sidenav
    #sidenav
    mode="over"
    position="end"
    class="sidenav-over"
    [opened]="isSidenavOpen"
    (openedChange)="sidenavOpenedChanged($event)"
  >
    <div class="sidenav-content">
      <div class="sidenav-group-links">
        <div
          class="sidenav-links"
          (click)="sidenav.close(); setActiveLink('articles')"
        >
          Articles
        </div>
        <div
          class="sidenav-links"
          (click)="sidenav.close(); setActiveLink('themes')"
        >
          Thèmes
        </div>
      </div>
      <div class="sidenav-profile" (click)="sidenav.close()">
        <img src="/assets/iconUser.png" alt="Icon user" />
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
