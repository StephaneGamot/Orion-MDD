<app-header [showNav]="true"></app-header>
<div class="themesContainer">
  <div class="themesCardsContainer">
    <ng-container *ngFor="let theme of themes">
      <app-theme-card
      *ngFor="let theme of themes"
        [cardTitle]="theme.title"
        [cardContent]="theme.content"
        [unsubscribe]="theme.subscribed || false"
        (actionClick)="handleAction(theme, $event)">
      </app-theme-card>
    </ng-container>
    
  </div>
</div>
